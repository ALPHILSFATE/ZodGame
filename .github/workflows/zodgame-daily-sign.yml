name: ZodGame 每日簽到

on:
  schedule:
    #- cron: '0 0 * * *'  # 每天 UTC 0:00 執行 (台灣時間早上 8:00)
    - cron: "0 17 * * *"  # UTC时间下午5点（北京时间晚上1点）触发
    - cron: "0 19 * * *"  # UTC时间下午5点（北京时间晚上1点）触发
    - cron: "0 21 * * *"  # UTC时间下午5点（北京时间晚上1点）触发
    - cron: "0 23 * * *"  # UTC时间下午5点（北京时间晚上1点）触发
  workflow_dispatch:      # 允許手動觸發

jobs:
  sign:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: 執行簽到腳本
        env:
          ZODGAME_COOKIE: ${{ secrets.ZODGAME_COOKIE }}
        run: python sign.py 

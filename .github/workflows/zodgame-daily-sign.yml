name: ZodGame 每日簽到

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 執行 (台灣時間早上 8:00)
  workflow_dispatch:      # 允許手動觸發

jobs:
  sign:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: 執行簽到腳本
        env:
          ZODGAME_USERNAME: ${{ secrets.ZODGAME_USERNAME }}
          ZODGAME_PASSWORD: ${{ secrets.ZODGAME_PASSWORD }}
        run: python sign.py 